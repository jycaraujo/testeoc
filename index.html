<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>|| Race Report ||</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <a href="lalala" id="generate_report">Gerar relatório</a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
    <table class="table ">
        <thead>
        <tr>
            <th>Posição</th>
            <th>Código</th>
            <th>Nome</th>
            <th>Voltas completadas</th>
        </tr>
        </thead>
    </table>
    </div>
</div>
<div class="row" id="table_ttotal" style="display: none">
    <div class="col-lg-10"></div>
    <div class="col-lg-2">
    <table class="table">
        <thead>
        <tr>
            <th>Tempo total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="total"></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<script src="jquery-3.2.1.js"></script>
<script src="report.js"></script>

</html>
